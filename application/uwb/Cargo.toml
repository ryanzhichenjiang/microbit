[package]
name = "uwb"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.5"
panic-halt = "1.0.0"
defmt-rtt = "0.4.0"
defmt = "0.3.10"
embedded-hal = "1.0.0"
nrf52833-hal = "0.18.0"

[dependencies.microbit]
path = "../../microbit-lib"
optional = false

[features]
default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
